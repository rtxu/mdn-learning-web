    <script>
const spinner = document.querySelector('div');
let rotateCount = 0;
let rAF;
let startTime = null;

function draw(timestamp) {
  if (!startTime) {
   startTime = timestamp;
  }

  let rotateCount = (timestamp - startTime) / 3;
  if (rotateCount > 359) {
    rotateCount -= 360;
  }
  spinner.style.transform = 'rotate(' + rotateCount + 'deg)';

  rAF = requestAnimationFrame(draw);
}
